<div class="form-group">
  <label>Client Log Enabled </label>
  <div>
    <label class="radio-inline">
      <input type="radio" name="log-enable" ng-model="com.config.enabled" value="1"> On
    </label>
    <label class="radio-inline">
      <input type="radio" name="log-enable" ng-model="com.config.enabled" value="0"> Off
    </label>
  </div>
</div>
<div class="form-group">
  <label>Log Level</label>
  <select class="form-control" ng-model="">
    <option value="debug">Debug</option>
    <option value="info">Info</option>
    <option value="warn">Warn</option>
    <option value="error">Error</option>
  </select>
</div>
