<div class="padding20">
  <table class="table table-striped table-hover">
    <tr>
      <th>Device UUID</th>
      <th>Last Online</th>
    </tr>
    <tr
    ng-repeat="d in devices"
    class="{{Date.now()-d.lastOnline<1000*60?'success':''}}"
    ui-sref="com.device({deviceId:d._id})"
    >
      <td>{{d.uuid}}</td>
      <td>{{d.lastOnline}}</td>
    </tr>
  </table>
</div>
